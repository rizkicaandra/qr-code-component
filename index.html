<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body >
  <div class="w-screen h-screen bg-[hsl(212,45%,89%)] flex items-center justify-center">
    <div class="font-[Outfit] bg-[hsl(0,0%,100%)] pb-10 p-4 rounded-2xl w-full max-w-[320px] h-auto flex flex-col items-center gap-4 shadow-xl">
      <img src="./images/image-qr-code.png" alt="qr-code" class="rounded-xl max-w-[288px]" >
      <div class="text-xl text-[hsl(218,44%,22%)] font-bold text-center leading-[120%]">
        <h1> Improve your front-end </h1>
        <h1>skills by building projects</h1>
      </div>
      <p class="text-sm text-[#68778D] text-center font-normal leading-[140%] tracking-[0.2px] px-4">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
</body>
</html>
